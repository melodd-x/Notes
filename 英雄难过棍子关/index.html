     <script>
         $(function () {
             $("#game-info").click(function () {
                 //创建标签
                 if(!$("gameDialog").get(0)){
                    var shadowDiv=$("<div></div>>");
                    shadowDiv.addClass("shadow");

                    var div = $("<div></div>");
                    div.addClass("gameDialog");
                    var p = $("<p></p>");
                    p.html(infoData.info);
                    p.addClass("info");
                    var a = $("<a></a>");
                    a.html("返回");
                    a.addClass("close");
                    a.attr("class", "close");
                    div.append(p);
                    div.append(a);
                    $(".main").after(div);
                 }else{
                      $(".gameDialog").show();
                    }
             });
            $("body").on("click",".close",function () {
                $(this).parent().hide();
            })
         })
     </script>
