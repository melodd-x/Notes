<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>小明的一天</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<div id="oneDay">
    <h1>小明爸爸的一天</h1>
    <!-- 太阳 -->
    <div class="sun"></div>
    <!-- 山 -->
    <div class="shan">
        <div class="s1"></div>
        <div class="s2"></div>
        <div class="s3"></div>
    </div>
    <!-- 背景 -->
    <div class="f1"></div>
    <div class="f2">
        <div class="f2_top"></div>
        <div class="f2_bottom"></div>
    </div>
    <div class="f3"></div>
    <ul class="rain">
        <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
        <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
    </ul>
    <ul class="rain1">
        <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
        <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
    </ul>
    <ul class="rain2">
        <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
        <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
    </ul>
    <div class="head">
        <div class="eye"></div>
        <div class="neck">
            <div class="body">
                <div class="shoulder"></div>
                <div class="leftArm"></div>

                <div class="rightArm_back">
                     <div class="sangan">
                        <div class="santou">
                            <div class="santoutou"></div>
                        </div>
                    </div>
                </div>

                <div class="rightArm"></div>
                <div class="pp">
                    <div class="lt"></div>
                    <div class="rt"></div>
                </div>
                
            </div>
        </div>
    </div>
    <!-- 月亮 -->
    <div class="moon">
        <div class="lei"></div>
    </div>
    <div class="cloud">
        <div class="cloud1 cl"></div>
        <div class="cloud2 cl"></div>
        <div class="cloud3 cl"></div>
    </div>
    <a href="">This is a a tag</a>
</div>
</body>
</html>
