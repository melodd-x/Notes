<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>实时编辑css</title>
    <style media="screen">

        .div{
            width: 0;
            height: 0;
            border-width: 10px;
            border-color: #000,#cf3939,#cd0202,#000;
        }
    </style>
</head>
<body>
    <p contenteditable="true">这是一段可以实时标记的段落，请尝试编辑</p>
</body>
</html>
